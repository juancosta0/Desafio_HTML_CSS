<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style_lancamento.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lançamento</title>
</head>

<body>
    <header>
        <div class="header__logo">
            <img src="./img/logo-ford-256.png" alt="">
        </div>
        <section class="menu__link">
            <nav class="menu__link__navegacao">
                <a href="home.html">Home</a>
                <a href="lancamento.html">Lançamento</a>
                <a href="contato.html">Contato</a>
            </nav>
        </section>
    </header>

    <main>
        <section class="main__video">
            <iframe width="100%" height="auto" src="https://www.youtube.com/embed/vQsryuNmsL0"
                title="Ford Ranger 2022 | Gerações" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </section>

        <section class="main_sessao__2">
            <table class="main__tabela">
                <tr class="main__tabela__cabecalho">
                    <th class="main__tabela__carro"><img src="./img/XL Cabine.jpg" alt="Carro XL Cabine"></th>
                    <th class="main__tabela__carro"><img src="./img/xls 2.2 diesel.jpg" alt="Carro XLS 2.2"></th>
                    <th class="main__tabela__carro"><img src="./img/storm.jpg" alt=""></th>
                </tr>

                <tr class="main__tabela__linha">
                    <td class="linha__1">
                        <div class="info__bloco">
                            <input class="info__bloco__input" type="checkbox" id="veiculo1" name="veiculo1">
                            <label class="info__bloco__label" for="veiculo1"></label>
                            <div class="info__bloco__textos">
                                <p class="modelo-nome">XL Cabine Simples 2.2 Diesel<br>4x4 MT 2022</p>
                                <p class="modelo-preco">Preço Sugerido: R$ 183.850</p>
                            </div>
                            <img class="info__bloco__info" src="./img/info.png" alt="">
                        </div>
                    </td>
                    <td class="linha__2">
                        <div class="info__bloco">
                            <input class="info__bloco__input" type="checkbox" id="veiculo2" name="veiculo2">
                            <label class="info__bloco__label" for="veiculo2"></label>
                            <div class="info__bloco__textos">
                                <p class="modelo-nome">XLS 2.2 Diesel 4X4 AT 2022</p>
                                <p class="modelo-preco">Preço Sugerido: R$ 220.690</p>
                            </div>
                            <img class="info__bloco__info" src="./img/info.png" alt="">
                        </div>
                    </td>
                    <td class="linha__3">
                        <div class="info__bloco">
                            <input class="info__bloco__input" type="checkbox" id="veiculo3" name="veiculo3">
                            <label class="info__bloco__label" for="veiculo3"></label>
                            <div class="info__bloco__textos">
                                <p class="modelo-nome">Storm 3.2 Diesel 4X4 AT 2022</p>
                                <p class="modelo-preco">Preço Sugerido: R$ 222.790</p>
                            </div>
                            <img class="info__bloco__info" src="./img/info.png" alt="">
                        </div>
                    </td>
                </tr>
            </table>
            <a class="botao" href="">Comparar Carros</a>

        </section>
    </main>

    <footer class="rodape">
        <section class="rodape__esquerdo">
            <p>Redes Socias</p>
            <img class="rodape__img" src="./img/facebook-50.png" alt="facebook">
            <img class="rodape__img" src="./img/youtube-squared-50.png" alt="youtube">
            <img class="rodape__img" src="./img/instagram-logo-50.png" alt="instagram">
        </section>
        <p><small>&copy; 2025 Ford. Todos os direitos reservados.</small></p>
        <img class="rodape__logo__ford" src="./img/ford-96.png" alt="">
    </footer>

</body>

</html>
