<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style_lancamento.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lançamento</title>
</head>

<body>
    <header>
        <div class="header__logo">
            <img src="./img/logo-ford-256.png" alt="">
        </div>
        <section class="menu__link">
            <nav class="menu__link__navegacao">
                <a href="home.html">Home</a>
                <a href="lancamento.html">Lançamento</a>
                <a href="">Contato</a>
            </nav>
        </section>
    </header>

    <main>
        <section class="main__video">
            <iframe width="100%" height="auto" src="https://www.youtube.com/embed/vQsryuNmsL0"
                title="Ford Ranger 2022 | Gerações" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </section>

        <section>
            <table class="main__tabela">
                <tr> <!--Cabeçalho da tabela-->
                    <th class="main__tabela__carro"><img src="./img/XL Cabine.jpg" alt="Carro XL Cabine"></th>
                    <th class="main__tabela__carro"><img src="./img/xls 2.2 diesel.jpg" alt="Carro XLS 2.2"></th>
                    <th class="main__tabela__carro"><img src="./img/storm.jpg" alt=""></th>
                </tr>

                <td class="linha__1">
                    <div class="info__bloco">
                        <input type="checkbox" id="veiculo1" name="veiculo1" checked>
                        <div class="info__bloco__textos">
                            <p class="modelo-nome">XL Cabine Simples 2.2 Diesel<br>4x4 MT 2022</p>
                            <p class="modelo-preco">Preço Sugerido: R$ 193.550</p>
                        </div>
                        <img class="info__bloco__info" src="./img/info.png" alt="">
                    </div>
                </td>


            </table>
        </section>
    </main>

    <footer class="rodape">
        <section class="rodape__esquerdo">
            <p>Redes Socias</p>
            <img class="rodape__img" src="./img/facebook-50.png" alt="facebook">
            <img class="rodape__img" src="./img/youtube-squared-50.png" alt="youtube">
            <img class="rodape__img" src="./img/instagram-logo-50.png" alt="instagram">
        </section>
        <p><small>&copy; 2025 Ford. Todos os direitos reservados.</small></p>
        <img class="rodape__logo__ford" src="./img/ford-96.png" alt="">
    </footer>

</body>

</html>
